
<div *ngFor="let movie of movieService.movies">
    <h3>{{movie.title}}</h3>
    <p>{{movie.overview}}</p>

    <button (click)="favorite(movie)">Favorite</button>
    <button (click)="selectMovie(movie)">Select Movie</button>
</div>

<app-selected-movie [movie]="selectedMovie"></app-selected-movie>
